<!doctype html>
<html>
	<head>
		<meta charset=utf-8 />
		<meta name=viewport content="width=device-width, initial-scale=1">
		<script type="importmap">
			{
				"imports": {
					"superchunk": "../../dist/mod.js"
				}
			}
		</script>
		<script type=module src="./mod.js"></script>
	</head>
	<body>
		<header></header>
		<main>
			<ul
				pointerover:="_esmodule"
				pointerover:url="./scripts/uwu.js">
				<p>Actions</p>
				<li>
					<button click:="bear!">bear</button>
				</li>
				<li>
					<button click:="action" click:action="crow!">crow</button>
				</li>
				<li>
					<button
						click:="_json"
						click:action="foxy_json"
						click:url="./json/hey_foxy.json"
						click:throttle
						click:throttle-ms="1000">
						fox
					</button>
				</li>
				<li>
					<button
						click:="html"
						click:url="./html_fragments/wolf.html">
						wolf
					</button>
				</li>
				<li>
					<button
						click:="action"
						click:action="eagle!">
						eagle
					</button>
				</li>
				<li>
					<button click:="reset!">reset</button>
				</li>
			</ul>
			<section>
				<p>beasts tread softly underfoot.</p>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
